<form>
  <section>
    <p>
      <label>
        <span>Enter Task</span>
        <abbr title="required">*</abbr>
      </label>
      <input type="text" id="task" name="task" />
    </p>

    <fieldset>
      <legend>WHEN</legend>
      <ul>
        <li>
          <label for="time_1">
            <input type="radio" id="date_1" name="Today" value="" />
            Today
          </label>
        </li>
        <li>
          <label for="time_2">
            <input type="radio" id="date_2" name="Tomorrow" value="" />
            Tomorrow
          </label>
        </li>
        <li>
          <label for="time_3">
            <input type="radio" id="date_3" name="Select Date" value="" />
            Select Date
          </label>
        </li>
      </ul>
    </fieldset>
  </section>
  <section>
    <p>
      <button class="btn" type="submit">Add Task</button>
    </p>
  </section>
</form>
