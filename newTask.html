<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AddTask</title>
  </head>
  <body>
    <div class="pagewrapper">
      <h1 class="h1">Add new</h1>
      <form class="form">
        <div>
          <div class="textfieldwrapper">
            <label for="task"> </label>
            <input
              class="inputField"
              type="text"
              id="task"
              name="task"
              placeholder="Enter Task"
            />
          </div>

          <fieldset class="fieldset">
            <legend><h3>WHEN</h3></legend>
            <div class="labelbackground">
              <label class="label">
                <input
                  class="dateRadio"
                  type="radio"
                  id="today"
                  name="when"
                  value="today"
                />
                Today
              </label>

              <label class="label">
                <input
                  class="dateRadio"
                  type="radio"
                  id="tomorrow"
                  name="when"
                  value="tomorrow"
                />
                Tomorrow
              </label>

              <label class="label">
                <input
                  class="dateRadio"
                  type="radio"
                  id="this week"
                  name="when"
                  value="this week"
                />
                This week
              </label>
            </div>
          </fieldset>
        </div>

        <button class="add-btn" type="submit">Add Task</button>
      </form>
    </div>
    <script type="module" src="newTask.js" defer="true"></script>
  </body>
</html>
